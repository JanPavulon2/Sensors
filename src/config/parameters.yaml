# ===== ANIMATION BASE PARAMETERS =====
# Parameters shared by all animations
animation_base_parameters:
  ANIM_SPEED:
    type: PERCENTAGE
    default: 50
    min: 1
    max: 100
    step: 10
    wraps: false
    unit: "%"
    description: "Animation speed (1-100%)"

  ANIM_PRIMARY_COLOR_HUE:
    type: COLOR
    color_modes: [HUE]
    default: 0
    min: 0
    max: 360
    step: 10
    wraps: true
    unit: "°"
    description: "Primary animation color (hue 0-360°)"

# ===== ADDITIONAL ANIMATION PARAMETERS =====
# Optional parameters used by specific animations
animation_additional_parameters:
  ANIM_INTENSITY:
    type: PERCENTAGE
    default: 100
    min: 0
    max: 100
    step: 10
    wraps: false
    unit: "%"
    description: "Animation intensity (brightness modulation depth, used in breathe, pulse, etc.)"

  ANIM_SECONDARY_COLOR_HUE:
    type: COLOR
    color_modes: [HUE]
    default: 120
    min: 0
    max: 360
    step: 10
    wraps: true
    unit: "°"
    description: "Secondary animation color (hue 0-360°, for multi-color animations)"

  ANIM_TERTIARY_COLOR_HUE:
    type: COLOR
    color_modes: [HUE]
    default: 240
    min: 0
    max: 360
    step: 10
    wraps: true
    unit: "°"
    description: "Tertiary animation color (hue 0-360°, for multi-color animations)"

  ANIM_LENGTH:
    type: RANGE_CUSTOM
    default: 5
    min: 1
    max: 20
    step: 1
    wraps: false
    unit: "px"
    description: "Animation length in pixels (e.g., snake length)"

  ANIM_HUE_OFFSET:
    type: RANGE_CUSTOM
    default: 30
    min: 1
    max: 180
    step: 5
    wraps: false
    unit: "°"
    description: "Hue offset in degrees (e.g., rainbow spacing)"

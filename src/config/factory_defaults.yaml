# Default configuration for LED Control Station
# This file is used as fallback if config.yaml fails to load

hardware:
  encoders:
    zone_selector: { clk: 5, dt: 6, sw: 13 }
    modulator: { clk: 16, dt: 20, sw: 21 }

  buttons: [24, 23, 26, 22]

  leds:
    preview:
      gpio: 19
      count: 8
      color_order: GRB
      brightness: 255
    strip:
      gpio: 18
      count: 48
      color_order: BRG
      brightness: 255

zones:
  - name: Lamp
    tag: lamp
    pixel_count: 19      # 57 physical LEDs (19 * 3)
    enabled: true
    order: 1

  - name: Top
    tag: top
    pixel_count: 4       # 12 physical LEDs (4 * 3)
    enabled: true
    order: 2

  - name: Right
    tag: right
    pixel_count: 3       # 9 physical LEDs (3 * 3)
    enabled: true
    order: 3

  - name: Bottom
    tag: bottom
    pixel_count: 4       # 12 physical LEDs (4 * 3)
    enabled: true
    order: 4

  - name: Left
    tag: left
    pixel_count: 3       # 9 physical LEDs (3 * 3)
    enabled: true
    order: 5

  - name: Strip
    tag: strip
    pixel_count: 15      # 45 physical LEDs (15 * 3)
    enabled: true
    order: 6

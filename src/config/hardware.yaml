# Hardware Configuration
# GPIO pin assignments for encoders, buttons, and LED strips

encoders:
  selector:
    clk: 5
    dt: 6
    sw: 13

  modulator:
    clk: 16
    dt: 20
    sw: 21

buttons: [22, 26, 23, 24]

leds:
  preview:
    gpio: 19
    count: 8
    color_order: GRB

  zone_strip:
    gpio: 18
    color_order: BRG
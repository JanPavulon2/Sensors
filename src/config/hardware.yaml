# Hardware Configuration
# GPIO pin assignments for encoders, buttons, and LED strips

encoders:
  - id: selector
    clk: 5
    dt: 6
    sw: 13

  - id: modulator
    clk: 16
    dt: 20
    sw: 21

buttons: 
  - id: BTN1
    gpio: 22
    
  - id: BTN2
    gpio: 26

  - id: BTN3
    gpio: 23

  - id: BTN4
    gpio: 24

led_strips:
  # GPIO-to-zones mapping
  # Specifies which zones are connected to which GPIO pin
  # Zones are rendered sequentially on their assigned GPIO
  - id: MAIN_12V
    gpio: 18
    type: WS2811_12V
    color_order: RBG
    count: 51
    voltage: 12

  - id: AUX_5V
    gpio: 19
    type: WS2812_5V
    color_order: GRB
    count: 38
    voltage: 5
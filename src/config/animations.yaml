# Animation Configuration
# Animation metadata and parameter assignments
# (Parameter definitions are in parameters.yaml)

# Animation definitions (map format indexed by animation ID)
animations:
  BREATHE:
    name: Breathe
    class: BreatheAnimation
    description: "Smooth breathing effect"
    enabled: true
    order: 1
    parameters: [ANIM_INTENSITY]

  SNAKE:
    name: Snake
    class: SnakeAnimation
    description: "Sequential zone chase"
    enabled: true
    order: 3
    parameters: [ANIM_LENGTH]

  COLOR_CYCLE:
    name: Color Cycle
    class: ColorCycleAnimation
    description: "All zones cycle through presets"
    enabled: true
    order: 4
    parameters: []

  COLOR_SNAKE:
    name: Color Snake
    class: ColorSnakeAnimation
    description: "Multi-pixel rainbow snake"
    enabled: true
    order: 5
    parameters: [ANIM_LENGTH, ANIM_HUE_OFFSET]

  COLOR_FADE:
    name: Color Fade
    class: ColorFadeAnimation
    description: "Rainbow hue cycling"
    enabled: true
    order: 6
    parameters: [ANIM_INTENSITY]


# Animation Configuration
# Animation metadata and parameter assignments
# (Parameter definitions are in parameters.yaml)

# Animation definitions (list format for consistency with zones)
animations:
  - id: BREATHE
    name: Breathe
    tag: breathe
    description: "Smooth breathing effect"
    enabled: true
    order: 1
    parameters: [ANIM_INTENSITY]  # Base params (SPEED, PRIMARY_COLOR_HUE) added automatically

  - id: SNAKE
    name: Snake
    tag: snake
    description: "Sequential zone chase"
    enabled: true
    order: 2
    parameters: [ANIM_LENGTH]  # Base params (SPEED, PRIMARY_COLOR_HUE) added automatically

  - id: COLOR_CYCLE
    name: Color Cycle
    tag: color_cycle
    description: "All zones cycle through presets"
    enabled: true
    order: 3
    parameters: []  # Only SPEED (PRIMARY_COLOR_HUE unused)

  - id: COLOR_SNAKE
    name: Color Snake
    tag: color_snake
    description: "Multi-pixel rainbow snake"
    enabled: true
    order: 4
    parameters: [ANIM_LENGTH, ANIM_HUE_OFFSET]  # Base params (SPEED, PRIMARY_COLOR_HUE) added automatically

  - id: COLOR_FADE
    name: Color Fade
    tag: color_fade
    description: "Rainbow hue cycling"
    enabled: true
    order: 5
    parameters: [ANIM_INTENSITY]  # Base params (SPEED, PRIMARY_COLOR_HUE) added automatically

